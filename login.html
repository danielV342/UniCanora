<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/src/img/logo-unicarona.png" type="image/x-icon">
  <title>Login - UniCarona</title>
  <link rel="stylesheet" href="src/css/login.css">
</head>
<body>

  <div class="container">

    <div class="left-side">
    </div>

    <div class="right-side">
      <div class="login-box">
        <img src="src/img/logo-unicarona.png" alt="Logo UniCarona" class="logo">
        <h2>Login</h2>

        <form>
          <label for="email">Usuário</label>
          <input type="email" id="email" placeholder="E-mail institucional" required>

          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha" required>

          <div class="options">
            <label><input type="checkbox"> Lembrar de mim</label>
            <a href="#">Esqueci a senha</a>
          </div>

          <button type="submit" class="btn">Entrar</button>

          <div class="divider">ou entre com</div>

          <button type="button" class="google-btn">
            <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google">
            Continuar com Google
          </button>

          <p class="signup-text">Não tem uma conta? <a href="cadastro.html">Cadastre-se agora</a></p>
        </form>
      </div>
    </div>

  </div>

</body>
</html>
