<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniCarona</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <link rel="stylesheet" href="src/css/mapa.css">

  <link href='https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap' rel='stylesheet'>
</head>
<body>

  <div id="map"></div>

  <div class="sidebar-left-top">
    <div class="search-box">
      <input id="destino" type="text" placeholder="Procurar rota...">
      <button class="tracar-rota" onclick="definirDestino()"><img src="src/img/Search_Icon.png" alt="search-ico"></button>
    </div>
  </div>

  <div class="sidebar-left">
    <div class="title-sidebar-right"><p class="title-sidebar-right-letter">Rotas Publicadas</p></div>
    <div class="card">
      <h3>Igor</h3>⭐ 4.5<br>
      Rota: ESUDA → Janga<br>
      Horário: 22:00
    </div>
  </div>

  <div class="profile">
    <button type="button" class="button-overlay" onclick="abrirOverlay()">
      <img class="user-icon" src="src/img/user-icon.png" alt="profile">
    </button>

    <div id="overlay" class="overlay" onclick="fecharOverlay()">
      <div class="conteudo" onclick="event.stopPropagation()">

        <div class="div-button-close">
          <button class="button-close" onclick="fecharOverlay()">
            <img class="close-icon" src="src/img/close-icon.png" alt="profile">
          </button>
        </div>
        <img class="user-icon" src="src/img/user-icon.png" alt="profile">
        <h2>Usuário</h2><br>
        <button class="button-option-perfil">Editar perfil</button>
        <p></p>
      </div>
    </div>
  </div>

  <div class="sidebar-right">
    <div class="title-sidebar-right"><p class="title-sidebar-right-letter">Corridas Solicitadas</p></div>
    <div class="card">
      <h3>Daniel</h3><br>
      <strong>Rota</strong> ESUDA → Janga<br><br>
      <span class="status"><strong>Pendente</strong></span>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <script src="src/js/mata.js"></script>

</body>


</html>
